  <!-- Custom Shader Code -->
<script id="vertexShader" type="x-shader/x-vertex">
varying vec3 vNormal;
void main()
{
  vNormal = normalize( normalMatrix * normal );
  gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
}
</script>

<!-- fragment shader a.k.a. pixel shader -->
<script id="fragmentShader" type="x-shader/x-vertex">
varying vec3 vNormal;
void main()
{
  float intensity = pow( 0.08 - dot( vNormal, vec3( 0.0, 0.0, 1.0 ) ), 2.5 );
  gl_FragColor = vec4(0.99, 0.97, 0.82,1.0) * intensity;
}
</script>

<script>
const GameConfig = {
                parent: "game",
                dom: {
                    createContainer: true
                },
                physics: {
                    default: "arcade",
                    arcade: {
                        debug: false
                    }
                },
                scene: []
            };

    // gets the location of the player from the browser

    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(position => {
            if(!position.coords || !position.coords.longitude) {
                position.coords.latitude = 0;
                position.coords.longitude = 0;
            }
            const game = new HandsFaceErase(GameConfig);
        });
    } else {
        console.error("Geolocation is not supported by this browser!");
    }

    game.scene.start("information.js", {
    location: {
        type: "Point",
        coordinates: [
            parseFloat(position.coords.longitude.toFixed(1)),
            parseFloat(position.coords.latitude.toFixed(1))
        ]
    }
})

</script>
