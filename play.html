<!DOCTYPE html>
<html lang="en">

<head>

  <!-- Metadata -->
  <title>Play Hands Face Erase</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0, shrink-to-fit=no">

  <!-- Scripts & Stylesheets -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script scr="curl -sI 'https://api.coronavirus.data.gov.uk/v1/data?filters=areaType=nation;areaName=england&structure=%7B%22name%22:%22areaName%22%7D' | grep -i 'last-modified'"></script>
  <link rel="stylesheet" href="CSS/styles.css">

</head>

<body>

  <!-- Target Content -->
  <div class="container-fluid container-play">
    <div class="dot-container">
     <span class="dot"></span>
    </div>
  </div>

  <!-- Menu Bar Content -->
  <div class="infoBarContainer">
    <div class="infoBar">
      <div class="flex healthBarShell"><p class="healthBarValue "></p></div>
      <div class="flex"><p id="covidLeft"></p></div>
    </div>
  </div>

  <!-- Control Buttons -->
  <div class="buttonContainer row noMargin">
    <button class="fire" id="hands">HANDS</button>
    <button class="fire" id="face">FACE</button>
    <button class="fire" id="fire">ERASE</button>
    <button class="reset" id="reset">Reset</button>
  </div>

  <!-- Three.js library stored with file -->
  <script src="JS/three.min.js"></script>

  <!-- AR.js library -->
  <script src="JS/ar.js"></script>

  <!-- Object Loader -->
  <script src="JS/OBJLoader.js"></script>

  <!-- Material Loader -->
  <script src="JS/MTLLoader.js"></script>

  <!-- DeviceOrientationControls.js used for condrolling view of scene via device movement -->
  <script src="JS/DeviceOrientationControls.js"></script>

  <!-- TweenMax.min.js handles most of the motion performed in the App -->
  <script src="JS/Tween.js"></script>>

  <!-- HANDS FACE ERASE Game -->
  <script src="handsfaceerase.js"></script>

  <!-- Temp Face Script -->
  <script src="face.js"></script>

  <!-- Temp Hands Script -->
  <script src="hands.js"></script>

  <!-- Index Script -->
  <script src="JS/sketch.js"></script>

  <!-- API Script -->
  <!-- <script src="covid.js"></script> -->

</body>
</html>
